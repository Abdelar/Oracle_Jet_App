<div class="oj-hybrid-padding">
  <h1>Data Visualization</h1>
  <oj-label for="text-area"><b>Enter your raw data below:</b></oj-label>
  <oj-text-area
    id="text-area"
    placeholder="example: Series1\t21\t67\nSeries2\t39\t45\nSeries3\t62\t17"
    value="{{rawData}}"
    style="max-width:80%;"
  >
  </oj-text-area>
  <p>
    <span class="oj-text-tertiary-color"
      >An acceptable exemple would be:
      Series1\t21\t67\nSeries2\t39\t45\nSeries3\t62\t17</span
    >
  </p>

  <div>
    <oj-label for="basicSelect"><b>Select Chart:</b></oj-label>
    <oj-select-one id="basicSelect" value="{{val}}" style="max-width:20em">
      <oj-option value="pie">Pie</oj-option>
      <oj-option value="bar">Bar</oj-option>
      <oj-option value="area">Area</oj-option>
    </oj-select-one>
    <oj-button id="Visualize" on-oj-action="[[convertData]]"
      >Visualize</oj-button
    >
    <oj-chart
      id="barChart"
      type="[[val]]"
      orientation="[[orientationValue]]"
      stack="[[stackValue]]"
      series="[[barSeriesValue]]"
      groups="[[barGroupsValue]]"
      animation-on-display="auto"
      animation-on-data-change="auto"
      hover-behavior="dim"
      style="max-width:500px;width:100%;height:350px;margin-top: 10px;"
    >
    </oj-chart>
  </div>
</div>
